<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Cep</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper center-align">
            <a href=".">Exemplo de AutoCep</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <form action="">
                    <div class="col s12 m10 offset-m1">
                        <h4>Este é um formulário de Endereço</h4>
                        <div class="row">
                            <div class="col s4 input-field">
                                <input class="validate" type="text" data-auto-cep="cep" name="cep">
                                <label for="cep">CEP</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m4 input-field">
                                <input class="validate" type="text" data-auto-cep="logradouro" name="logradouro">
                                <label for="logradouro">Logradouro</label>
                            </div>
                            <div class="col s12 m3 input-field">
                                <input class="validate" type="text" data-auto-cep="bairro" name="bairro">
                                <label for="bairro">Bairro</label>
                            </div>
                            <div class="col s12 m3 input-field">
                                <input class="validate" type="text" data-auto-cep="cidade" name="cidade">
                                <label for="cidade">Cidade</label>
                            </div>
                            <div class="col s12 m2 input-field">
                                <input class="validate" type="text" data-auto-cep="estado" name="estado">
                                <label for="estado">Estado</label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col s12 m4 offset-m1">
                    <a href="" class="btn btn-primary">Download</a>
                </div>
                <div class="col s12 m4">
                    <a href="" class="btn btn-primary">Acompanhar no GitHub</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.js"></script>
<script src="./dist/js/bundle.js"></script>
